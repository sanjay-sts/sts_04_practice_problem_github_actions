name : on_push_workflow

on : push

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test Code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy
        run: echo "Deployed successfully"
